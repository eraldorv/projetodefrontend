  </section>

  <script>
    function setupHorizontalScroll(scrollerId) {
      const scroller = document.getElementById(scrollerId);
      if (!scroller) return;
    
      // evita clonagem repetida
      let isCloned = false;
    
      function cloneCards() {
        if (isCloned) return;
        const cards = Array.from(scroller.querySelectorAll('.card'));
        cards.forEach(card => {
          const clone = card.cloneNode(true);
          scroller.appendChild(clone);
        });
        isCloned = true;
      }
    
      // aplica scroll
      scroller.addEventListener('wheel', (e) => {
        if (e.deltaY !== 0) {
          e.preventDefault();
          scroller.scrollBy({
            left: e.deltaY < 0 ? -100 : 100,
            behavior: 'smooth'
          });
        }
      }, { passive: false });
    
      // clonar os cards
      if (window.innerWidth > 768) {
        cloneCards();
      }
    
      // redimensionar
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768 && !isCloned) {
          cloneCards();
        }
      });
    }
    
    // gira
    setupHorizontalScroll('scroller1');
    setupHorizontalScroll('scroller2');
    </script>

</body>
