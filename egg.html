<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Micro+5&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: "Micro 5", sans-serif;
    }

    .tree img {
      width: 300px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: #111;
      color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.4s ease;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .close-button {
      margin-top: 20px;
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="tree">
    <img src="img/tree.webp" alt="Tree" id="openModal">
  </div>

  <div class="modal" id="dialogModal">
    <div class="modal-content">
      <p>Well, there is a man here.</p>
      <button class="close-button" id="closeModal">Fechar</button>
    </div>
  </div>

  <script>
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modal = document.getElementById('dialogModal');

    openModal.addEventListener('click', () => {
      modal.classList.add('active');
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    // Fecha modal ao clicar fora da caixa
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });
  </script>
</body>
</html>
